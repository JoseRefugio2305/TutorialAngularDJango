<div class="d-flex flex-row bd-highlight mb3">
    <div class="form-group-row" style="width:60%;">
        <div class="col-md-8">
            <label class="col-sm-12 form-label" for="">Employee Name</label>
            <div class="col-sm-12">
                <input type="text" class="form-control" [(ngModel)]="EmployeeName" placeholder="Enter Employee Name">
            </div>

            <label class="col-sm-12 form-label" for="">Department</label>
            <div class="col-sm-12">
                <select class="form-select" [(ngModel)]="Department">
                    <option>--Select--</option>
                    <option *ngFor="let depName of DepartmentList">
                        {{depName.DepartmentName}}
                    </option>
                </select>
            </div>

            <label class="col-sm-12 form-label" for="">Date Of Joining</label>
            <div class="col-sm-12">
                <input type="date" [(ngModel)]="DateOfJoining">
            </div>
        </div>
    </div>
    
    <div class="ml-3 bd-highlight" style="width: 40%;">
        <img [src]="PhotoFilePath" height="250px;" width="250px;">
        <input type="file" class="form-control" (change)="uploadPhoto($event)" class="mt-2">
    </div>
</div>

<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary"> Add </button>
<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary"> Update </button>
